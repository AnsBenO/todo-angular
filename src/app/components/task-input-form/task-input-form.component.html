<form (submit)="handleSubmit(taskForm.value.taskInput); taskForm.reset()" class="taskInputForm" #taskForm="ngForm">
    <button type="submit" class="addBtn" [disabled]="!taskForm.value.taskInput">+</button>
    <input class="taskInput" type="text" name="taskInput" id="taskInput" ngModel placeholder="Enter task name"
        autoComplete="off" />
</form>
